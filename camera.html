<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

<div id="camera" class="w-full max-w-md mx-auto"></div>
<button onclick="takePhoto()" class="px-4 py-2 bg-green-500 text-white rounded">Take Photo</button>
<img id="result" class="mt-4 rounded shadow" />

<script>
  Webcam.set({
    width: 320,
    height: 240,
    image_format: 'jpeg',
    jpeg_quality: 90
  });
  Webcam.attach('#camera');

  function takePhoto() {
    Webcam.snap(function(data_uri) {
      document.getElementById('result').src = data_uri;
    });
  }
</script>
