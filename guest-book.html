<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISATU DPMD Kerinci</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#476EAE',
                    },
                    fontFamily: {
                        display: ['Roboto', 'ui-sans-serif', 'system-ui'],
                    },
                }
            }
        }
    </script>
</head>

<body class="h-full select-none">
    <div class="max-w-[414px] mx-auto bg-white min-h-screen relative shadow-xl" x-data="guestBookWizard()">
        <!-- Header -->
        <div class="bg-primary px-6 text-white">
            <div class="text-center py-2">
                <p class="text-md font-bold text-center">Sistem Informasi Administrasi Buku Tamu (SISATU) DPMD Kerinci</p>
            </div>
        </div>

        <!-- Content -->
        <div class="px-6 py-2 bg-white min-h-screen">
            <!-- Step 1 -->
            <div x-show="currentStep === 1" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-x-4" x-transition:enter-end="opacity-100 translate-x-0">
                <form @submit.prevent="nextStep" class="space-y-6 mt-2">
                    <!-- Status Section -->
                    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-4 shadow-sm border-2 border-blue-100">
                        <div class="bg-white rounded-2xl py-2 mb-4">
                        <h3 class="font-bold text-gray-800 mb-1 flex items-center justify-center text-sm">
                            üìÖ Status Ketersediaan Pejabat
                        </h3>
                        <h3 class="text-gray-800 font-bold flex items-center justify-center text-sm">
                            <p id="tanggal"></p>
                        </h3>
                        </div>
                        <div id="status-container" class="space-y-3"></div>
                    </div>

                    <!-- Department Selection -->
                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-3">
                            Pilih Bidang Tujuan <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <select x-model="form.bidang" required
                                @change="checkPejabatStatus()"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary text-gray-800 bg-white appearance-none">
                                <option value="">Pilih bidang tujuan</option>
                                <option value="sekretariat">Sekretariat</option>
                                <option value="keuaset">Keuangan dan Aset</option>
                                <option value="pemdes">Pemerintahan Desa</option>
                                <option value="pm">Pemberdayaan Masyarakat</option>
                            </select>
                            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div id="warning-offline" class="mt-2 text-sm text-center font-bold text-red-600 hidden"></div>
                </form>
            </div>

            <!-- Step 2 -->
            <div x-show="currentStep === 2" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-x-4" x-transition:enter-end="opacity-100 translate-x-0">
                <form @submit.prevent="submitForm" class="space-y-4 mt-2">
                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-1">
                            üë§ Nama Lengkap <span class="text-red-500">*</span>
                        </label>
                        <input type="text" x-model="form.nama" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary text-gray-800"
                            placeholder="Budi Santoso">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-1">
                            üè† Alamat <span class="text-red-500">*</span>
                        </label>
                        <input type="text" x-model="form.alamat" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary text-gray-800"
                            placeholder="Contoh : Siulak Deras">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-1">
                            üì± Nomor WA <span class="text-red-500">*</span>
                        </label>
                        <input type="tel" x-model="form.nowa" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary text-gray-800"
                            placeholder="Contoh: 08123456789">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-1">
                            üè¢ Asal Instansi/Desa <span class="text-red-500">*</span>
                        </label>
                        <input type="text" x-model="form.asal" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary text-gray-800"
                            placeholder="Contoh: Dinas Sosial / Desa Hiang">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-1">
                            üìã Keperluan Kunjungan <span class="text-red-500">*</span>
                        </label>
                        <textarea x-model="form.keperluan" required rows="5"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary text-gray-800 resize-none"
                            placeholder="Contoh: Mengurus surat keterangan untuk program bantuan sosial"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bottom Fixed Buttons -->
        <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-sm bg-white border-t border-gray-200 px-6 py-4 space-y-3">
            <!-- Step 1 Button -->
            <div x-show="currentStep === 1">
                <button @click="nextStep" :disabled="!form.bidang"
                    class="bg-primary w-full py-4 text-white font-bold rounded-xl disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="flex items-center justify-center">
                        Lanjutkan
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Step 2 Buttons -->
            <div x-show="currentStep === 2" class="flex gap-3">
                <button @click="previousStep" class="flex-1 bg-gray-500 text-white font-bold py-4 rounded-xl">
                    <span class="flex items-center justify-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16l-4-4m0 0l4-4m-4 4h18" />
                        </svg>
                        Kembali
                    </span>
                </button>

                <button @click="submitForm"
                    :disabled="isSubmitting || !form.nama || !form.alamat || !form.asal || !form.keperluan"
                    class="flex-1 bg-green-500 text-white font-bold py-4 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!isSubmitting" class="flex items-center justify-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Daftar
                    </span>
                    <span x-show="isSubmitting" class="flex items-center justify-center">
                        <svg class="animate-spin w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Proses...
                    </span>
                </button>
            </div>
        </div>

        <!-- Success Modal -->
        <div x-show="showSuccess" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
            class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center px-6 z-50"
            style="display: none;">
            <div class="bg-white rounded-3xl p-8 w-full max-w-sm text-center">
                <div class="w-16 h-16 bg-tertiary/20 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Berhasil Terdaftar!</h3>
                <p class="text-gray-600 mb-8 leading-relaxed">
                    Terima kasih telah mengisi buku tamu. Data kunjungan Anda telah tersimpan.
                </p>
                <button @click="showSuccess = false; resetForm()"
                    class="bg-green-500 w-full py-4 text-white font-bold rounded-xl">
                    Selesai
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./guest-book-assets/app.js"></script>
</body>

</html>
